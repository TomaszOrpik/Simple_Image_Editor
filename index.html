                                <option style="color: yellow;" value="yellow">Yellow</option>
                                <option style="color: purple;" value="purple">Purple</option>
                                <option style="color: pink;" value="pink">Pink</option>
                                <option style="color: brown;" value="brown">Brown</option>
                            </select>
                        </div>
                        <div id="sizeSelect" class="select_join">
                            <select id="txtSize" onchange="DrawTextOnTextBox()">
                                <option style="font-size: 16px;" value="8px">8 px</option>
                                <option style="font-size: 16px;" value="16px">16 px</option>
                                <option style="font-size: 16px;" value="24px">24 px</option>
                                <option style="font-size: 16px;" value="32px">32 px</option>
                                <option style="font-size: 16px;" value="40px">40 px</option>
                                <option style="font-size: 16px;" value="48px">48 px</option>
                                <option style="font-size: 16px;" value="56px">56 px</option>
                                <option style="font-size: 16px;" value="64px">64 px</option>
                                <option style="font-size: 16px;" value="72px">72 px</option>
                                <option style="font-size: 16px;" value="80px">80 px</option>
                            </select>
                        </div>
                        <div id="textDiv" style="float: left;">
                            <input id="textInput" type="text" value="Your Text!" oninput="DrawTextOnTextBox()" style="margin-left: 30px; width: 300px;"/>
                        </div>
                        <button id = "buttonText" onclick="drawTextOnCanvas()">ADD TEXT</button>
                    </div>
                    <div id="textBox">
                        <canvas id="textCanvas" style="height: 90%; width: 100%; overflow: hidden; z-index: 4;"></canvas>
                        <img id="textImg" alt="Canvas not rendered" style="visibility: hidden;padding-top: 10px;">
                    </div>

                <div id="stampsLayer" style="width: 100%; height: 100%; z-index: 4; position: absolute; display: none;">
                    <div id="topfiller" style="z-index: 4; position: relative; margin: auto; visibility: hidden;"></div>
                    <div id="stampBar" style="z-index: 4; position: relative; margin: auto; overflow-x: auto; visibility: visible;">
                    <!-- img list with stamps -->
                        <div id="sizeDiv" style="z-index: 4; position: relative; margin: auto; display:block; float: left;">
                            <input id="sizeInput" class = "stamp" type="number"  value="1" min="0.3" max="1" step="0.1"/>
                        </div>
                        
                    </div>                
                </div>

                <!-- draw buttons -->
                <input id="StrokeInput" class="strokeButton" type="number" value="5" min="1" max="99"/><br>
                <button id="ColBlack" class="colorButton" style="background-color: black;" onclick="ClickBlack()">
                </button><br>
                <button id="ColGreen" class="colorButton" style="background-color: green;" onclick="ClickGreen()">
                </button><br>
                <button id="ColRed" class="colorButton" style="background-color: red;" onclick="ClickRed()">
                </button><br>
                <button id="ColBlue" class="colorButton" style="background-color: blue;" onclick="ClickBlue()">
                </button><br>
                <button id="ColYellow" class="colorButton" style="background-color: yellow;" onclick="ClickYellow()">
                </button><br>
                <button id="ColPurple" class="colorButton" style="background-color: purple;" onclick="ClickPurple()">
                </button><br>
                <button id="ColPink" class="colorButton" style="background-color: pink;" onclick="ClickPink()">
                </button><br>
                <button id="ColBrown" class="colorButton" style="background-color: brown;" onclick="ClickBrown()">
                </button>




            </div>
        
        <div id="rightSide">
            <div id="Eraser" class="buttons">
                <button id="EraserButton" class="altFormButton">
                    <i id="EraserIcon" class="fas fa-eraser icon"></i>
                </button>
            </div>
            <div id="Undo" class="buttons">
                <button id="UndoButton" class="altFormButton">
                    <i id="UndoIcon" class="fas fa-undo icon"></i>
                </button>
            </div>
            <div id="addGray" class="buttons">
                <button id="GrayButton" class="altFormButton">
                    <i id="GrayIcon" class="fas fa-star-half-alt icon"></i>
                </button>
            </div>
            <div id="addSepia" class="buttons">
                <button id="SepiaButton" class="altFormButton">
                    <i id="SepiaIcon" class="fas fa-spinner icon"></i>
                </button>
            </div>
        </div>

    </div>
